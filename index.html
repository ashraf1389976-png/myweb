<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Font (غيريه لو الفيديو فيه خط مختلف) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO -->
  <section class="section hero">
    <h1 class="animate-text">Creative Animated Website</h1>
    <p class="animate-text">
      This website uses smooth animations on every element and text.
    </p>
    <button class="animate-item">Get Started</button>
  </section>

  <!-- SECTION 2 -->
  <section class="section">
    <h2 class="animate-text">Our Services</h2>
    <p class="animate-text">
      We create modern, responsive, and animated websites.
    </p>
  </section>

  <!-- SECTION 3 -->
  <section class="section dark">
    <h2 class="animate-text">Why Choose Us</h2>
    <p class="animate-text">
      Smooth animations, clean design, and fast performance.
    </p>
  </section>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
